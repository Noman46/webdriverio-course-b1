<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Practice Page</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #007BFF;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #007BFF;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn[data-testid="special-button"] {
            margin-top: 10px;
        }
        .success-message, .special-message, .image-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .special-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .image-message {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .img-container {
            text-align: center;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .img-container img {
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .img-container img:hover {
            transform: scale(1.1);
        }
        p {
            color: #555;
        }
        a[role="button"] {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: #007BFF;
            background-color: #f4f4f9;
            border: 1px solid #007BFF;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        a[role="button"]:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Playwright Practice Page</h1>
        
        <h2>Form Example</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <button class="btn" title="Submit Button" onclick="submitForm()">Submit</button>

        <div class="success-message" id="success-message">
            Your registration form submitted successfully
        </div>

        <h2>Interactive Elements</h2>
        <button class="btn" data-testid="special-button" onclick="specialButtonClicked()">Special Button</button>

        <div class="special-message" id="special-message">
            You have clicked the Special Button
        </div>
        
        <h2>Text Content Example</h2>
        <p>Grab me and console me on the log <span></span></p>
        
        <h2>Image Example</h2>
        <div class="img-container" onclick="imageClicked()">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        </div>

        <div class="image-message" id="image-message">
            You have clicked the image
        </div>
        
        <h2>Accessible Element Example</h2>
        <a href="https://www.cefalo.com/en/about-us" role="button" aria-label="More Information">About Cefalo</a>
    </div>

    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (username && email && password) {
                document.getElementById('success-message').style.display = 'block';
            } else {
                alert('Please fill out all fields.');
            }
        }

        function specialButtonClicked() {
            document.getElementById('special-message').style.display = 'block';
        }

        function imageClicked() {
            document.getElementById('image-message').style.display = 'block';
        }
    </script>
</body>
</html>
