<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data Testing Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Employee Data</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>$100,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Product Manager</td>
                <td>$120,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>QA Analyst</td>
                <td>$90,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
