<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Message Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #inputField {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #successMessage,
        #delayedMessage {
            display: none;
            color: white;
            background-color: green;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="container">
        <label for="inputField">Enter something:</label>
        <input type="text" id="inputField">
        <button id="flash-message-btn" onclick="showSuccessMessage()">Submit</button>
        <button id="delayed-message-btn" onclick="showDelayedMessage()">Show Delayed Message</button>
    </div>
    <div id="successMessage">Success! Your input has been received.</div>
    <div id="delayedMessage">This is a delayed message.</div>

    <script>
        function showSuccessMessage() {
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('flash-message-btn');
            successMessage.style.display = 'block';
            submitBtn.style.background = "red"
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        function showDelayedMessage() {
            const delayedBtn = document.getElementById('delayed-message-btn');
            delayedBtn.style.background = "red"
            setTimeout(() => {
                const delayedMessage = document.getElementById('delayedMessage');
                delayedMessage.style.display = 'block';
            }, 3000);
        }
    </script>
</body>

</html>
